<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listed Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { font-family: 'Inter', sans-serif; color: #fff; }
        .glassmorphic {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center py-12 px-4">
        <h2 class="text-3xl font-bold mb-8">My Listed Products</h2>
        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Example Product Card -->
            <div class="glassmorphic rounded-2xl shadow-xl p-6 flex flex-col">
                <div class="flex items-center gap-4 mb-4">
                    <img src="https://placehold.co/100x100/7DD3FC/FFFFFF?text=Phone" alt="Product Image" class="w-20 h-20 rounded-xl object-cover border-2 border-cyan-400 shadow">
                    <div>
                        <h4 class="text-xl font-semibold">Smartphone X1</h4>
                        <span class="text-sm text-gray-400">Electronics</span>
                    </div>
                </div>
                <p class="text-gray-200 mb-2">AI camera, 128GB, OLED, pristine condition.</p>
                <div class="flex items-center justify-between mt-2">
                    <span class="text-cyan-300 font-bold text-lg">Current Bid: $325</span>
                    <span class="text-xs text-gray-400">Ends in 02:15:20</span>
                </div>
                <div class="flex gap-2 mt-4">
                    <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold shadow hover:scale-105 transition">View</button>
                    <button class="px-4 py-2 rounded-lg bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold shadow hover:scale-105 transition">Remove</button>
                </div>
            </div>
            <!-- Repeat similar cards for each product user has listed -->
        </div>
        <div class="mt-8 text-gray-400 text-sm text-center">
            <span>Tip: You can view, edit, or remove your listed products here. Auction status and latest bids are shown for each item.</span>
        </div>
    </div>
</body>
</html>
