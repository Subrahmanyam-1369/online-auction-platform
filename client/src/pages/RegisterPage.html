<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Auction Platform</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Custom input focus styles */
        input:focus {
            outline: none;
            outline: 2px solid #3b82f6;
            box-shadow: 0 0 0 2px #3b82f6;
        }
        /* Blur only the background image, not the form */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            background: inherit;
            background-image: url('../assets/background-image.png');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.75);
            pointer-events: none;
        }
        body > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('background-image.png');">
    <div class="glass p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Create Your Account</h2>
        <form id="registerForm" class="space-y-6">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-200">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                       class="mt-1 w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
                       placeholder="John Doe">
            </div>
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com">
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
                       placeholder="••••••••">
            </div>
            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-200">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="mt-1 w-full px-4 py-2 bg-transparent border border-gray-300 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500"
                       placeholder="••••••••">
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                    Register
                </button>
            </div>
        </form>
        <!-- Sign In Link -->
        <p class="mt-6 text-center text-sm text-gray-300">
            Already have an account?
            <a href="/pages/login.html" class="text-blue-400 hover:text-blue-500 font-medium">Sign in</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Mock API call (replace with actual backend endpoint)
            console.log('Registering:', { fullName, email, password });
            alert('Registration successful! (Mock response)');

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
