<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body { font-family: 'Inter', sans-serif; color: #fff; }
        .glassmorphic {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(14px);
            border: 1.5px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
        }
        .form-label { font-weight: 600; color: #dbeafe; }
        /* Custom file input for transparent button and matching border radius */
        input[type="file"]::-webkit-file-upload-button {
            background: #fff;
            color: #18181b;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="file"]::file-selector-button {
            background: #fff;
            color: #18181b;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="file"]:hover::-webkit-file-upload-button,
        input[type="file"]:hover::file-selector-button {
            background: #f3f4f6;
        }
        input[type="file"] {
            border-radius: 0.5rem !important;
            border: 1px solid rgba(255,255,255,0.18);
            background: #27272a;
            color: #fff;
            width: 100%;
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <form class="w-full max-w-2xl p-8 rounded-2xl glassmorphic shadow-2xl space-y-7" enctype="multipart/form-data">
            <h2 class="text-3xl font-bold text-center mb-6">List a Product for Auction</h2>

            <!-- Product Images -->
            <div>
                <label class="form-label block mb-2" for="product-images">Product Images</label>
                <input type="file" id="product-images" name="product-images" multiple accept="image/*" class="block w-full text-sm text-gray-300" />
                <p class="text-xs text-gray-400 mt-1">Upload clear, high-resolution images (up to 5).</p>
            </div>

            <!-- Product Title -->
            <div>
                <label class="form-label block mb-2" for="product-title">Product Title</label>
                <input type="text" id="product-title" name="product-title" required maxlength="100" placeholder="e.g. UltraBook Pro 2025" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white placeholder-gray-400 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none transition duration-200" />
            </div>

            <!-- Product Description -->
            <div>
                <label class="form-label block mb-2" for="product-description">Product Description</label>
                <textarea id="product-description" name="product-description" required maxlength="500" rows="3" placeholder="Describe features, specs, condition, and what makes it special..." class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white placeholder-gray-400 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none transition duration-200"></textarea>
            </div>

            <!-- Category & Tags -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="form-label block mb-2" for="category">Category</label>
                    <select id="category" name="category" required class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none">
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="collectibles">Collectibles</option>
                        <option value="home">Home & Living</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="form-label block mb-2" for="tags">Tags</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g. laptop, gaming, new" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white placeholder-gray-400 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
                </div>
            </div>

            <!-- Starting Bid & Buy Now -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="form-label block mb-2" for="starting-bid">Starting Bid ($)</label>
                    <input type="number" id="starting-bid" name="starting-bid" required min="1" step="0.01" placeholder="e.g. 100" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white placeholder-gray-400 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
                </div>
                <div class="flex-1">
                    <label class="form-label block mb-2" for="buy-now">Buy Now Price ($) <span class="text-xs text-gray-400">(optional)</span></label>
                    <input type="number" id="buy-now" name="buy-now" min="1" step="0.01" placeholder="e.g. 500" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white placeholder-gray-400 focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
                </div>
            </div>

            <!-- Auction Duration -->
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="form-label block mb-2" for="start-date">Auction Start</label>
                    <input type="datetime-local" id="start-date" name="start-date" required class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
                </div>
                <div class="flex-1">
                    <label class="form-label block mb-2" for="end-date">Auction End</label>
                    <input type="datetime-local" id="end-date" name="end-date" required class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-white/20 text-white focus:border-blue-400 focus:ring-1 focus:ring-blue-400 focus:outline-none" />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mt-8">
                <button type="submit" class="px-8 py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-purple-500 text-white font-bold shadow-lg hover:scale-105 transition-transform duration-200 text-lg">Add to Auction</button>
            </div>
        </form>
    </div>
</body>
</html>
